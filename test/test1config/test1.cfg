
//filename: test1.cfg
enable = true; //使能
loglevel = 7; //0 Emergency,1 Alert,2 Critical,3 Error,4 Warning,5 Notice,6 Informational,7 Debug

northls = ( //多个连接，数组
    { //第1个连接
        cloud = 0; //云平台，0表示常规MQTT_Broker
        name = "localgeneral"; //给该连接起个名字

        addr = "127.0.0.1"; //Broker端的地址
        port = 1883; //Broker端的端口
        clean_session = true;
        clientid = "test1clientid"; //客户端ID，连接的唯一标识
        usr = "test1usr"; //用户名字
        pwd = "test1pwd"; //用户密码
        keepalive = 60;
        qos = 2;

        subtopics = [];
        tasksls = (
            {
                interval = 30; //间隔30秒
                pubtopic = "hello"; //publish to topic 发送到该主题
                payloadfmt = "{\"hello\":\"world\"}"; //payload format
                propertyfmt = "";
                properties = ();
            }
        );
    }
)
